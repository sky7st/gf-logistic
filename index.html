<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width">
		
		<title>少女前線 非官方資料站</title>
		
		<link rel="stylesheet" href="./assets/Bootstrap-Yeti.css">
		{% comment %} <script src="./assets/javascript/bootstrap/jquery.min.js"></script>
		<script src="./assets/javascript/bootstrap/bootstrap.bundle.min.js"></script> {% endcomment %}
		<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
		{%- feed_meta -%}
		<script src="{{ "/assets/javascript/bootstrap/jquery.min.js" | relative_url }}"></script>
		<script src="{{ "/assets/javascript/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>
		<style>
			.nav-item {
				cursor: pointer;
			}
		</style>

		<script type="text/javascript">
			function getFunc(funcName, funcHeader){
				$("#navbarHeader").empty();
				$("#funcPage").empty();
				$.get(funcName, function (data, status){
					console.log(data)
					if(status == "success"){
						$("#navbarHeader").append(funcHeader);
						$("#funcPage").append(data);
						if($("button.navbar-toggler").attr("aria-expanded") == "true") $("button.navbar-toggler").click();
					}
				}).fail(function (){
					$("#navbarHeader").append("ERROR");
					$("#funcPage").append("Function not found !");
					if($("button.navbar-toggler").attr("aria-expanded") == "true") $("button.navbar-toggler").click();
				});
			}

			$(document).ready(function (){
				$("#demo").click();
			});
		</script>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-toggler" style="border: 0px;">
				<b id="navbarHeader">後勤資源模擬器</b>
			</div>
			<div class="navbar-toggler" style="border: 0px;"></div>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<div id="demo" class="nav-link pl-1 pr-1" style="border-left: 1px dashed #dddddd;" onclick="getFunc('./logistics.html', '後勤資源模擬器')">後勤模擬</div>
					</li>
				</ul>
			</div>
		</nav>

	</body>
</html>
